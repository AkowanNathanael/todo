<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <script src="./bootstrap.bundle.min.js" async></script>
  <script src="./app.js" async></script>

<body>



  <!-- Add dynamic number items left
  Todo
  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list
   -->

  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
    <div class="bg-image">
    .
    </div>
    <div class="main">
      <h1>
        <span class="head txt-white">Todo</span> 
        <span class="dark-mode">
          <button id="darkmode" class="btn">
            <img src="./images/icon-moon.svg" alt="darkmode">
          </button>
        </span>
      </h1>
      <div class="spacer-10"></div>
      <div class="create-todo todo-items  pad-20 curve-all bg-milk">
        <div  class="form-check">
          <input  onclick="Btnlogic(this)" class="form-check-input not" type="checkbox" id="check1" name="option1" value="something" >
          <input id="search" placeholder="create a new todo" title="" type="text" name="" id="">
        </div>
       
      </div>
      <div class="spacer-10"></div>
      <div id="todos" class="todos">
        <div class="todo-items curve-right-top curve-left-top">
          <div onmouseenter="formCheckEnter(this)" onmouseleave="formCheckLeave(this)" class="form-check">
            <input onclick="Btnlogic(this)"  class="form-check-input" type="checkbox" id="check2" name="option1" value="something" >
            <label class="form-check-label"> item 1</label>
            <span  onclick="closebtn(this)" class="float-right hideme"> <img src="./images/icon-cross.svg" alt=""></span>
          </div>
        </div>
        <div class="todo-items">
          <div  onmouseenter="formCheckEnter(this)" onmouseleave="formCheckLeave(this)" class="form-check">
            <input onclick="Btnlogic(this)"  class="form-check-input" type="checkbox" id="check3" name="option1" value="something" >
            <label class="form-check-label"> item 2</label>
            <span  onclick="closebtn(this)" class="float-right hideme"> <img src="./images/icon-cross.svg" alt=""></span>
          </div>
        </div>
        <div class="todo-items">
          <div  onmouseenter="formCheckEnter(this)" onmouseleave="formCheckLeave(this)" class="form-check">
            <input onclick="Btnlogic(this)"  class="form-check-input" type="checkbox" id="check4" name="option1" value="something" >
            <label class="form-check-label"> item 3</label>
            <span  onclick="closebtn(this)" class="float-right hideme"> <img src="./images/icon-cross.svg" alt=""></span>
          </div>
        </div>
        <div class="todo-items">
          <div  onmouseenter="formCheckEnter(this)" onmouseleave="formCheckLeave(this)" class="form-check">
            <input onclick="Btnlogic(this)"  class="form-check-input" type="checkbox" id="check5" name="option1" value="something" >
            <label class="form-check-label"> item 4</label>
            <span  onclick="closebtn(this)" class=" float-right hideme"> <img src="./images/icon-cross.svg" alt=""></span>
          </div>
        </div>
        <div class="todo-items ">
          <div  onmouseenter="formCheckEnter(this)" onmouseleave="formCheckLeave(this)" class="form-check">
            <input onclick="Btnlogic(this)"  class="form-check-input" type="checkbox" id="check6" name="option1" value="something" >
            <label class="form-check-label"> item 5</label>
            <span  onclick="closebtn(this)" class="float-right hideme "> <img src="./images/icon-cross.svg" alt=""></span>
          </div>
        </div>
        <div class="todo-items ">
          <div  onmouseenter="formCheckEnter(this)" onmouseleave="formCheckLeave(this)" class="form-check ">
            <input onclick="Btnlogic(this)"  class="form-check-input" type="checkbox" id="check7" name="option1" value="something" >
            <label class="form-check-label"> item 6</label>
            <span  onclick="closebtn(this)" class="float-right hideme closebtn "> <img src="./images/icon-cross.svg" alt=""></span>
          </div>
        </div> 
      </div>
      <div class="todo-footer">
        <div class="wrapper todo-items curve-left-bottom curve-right-bottom ">
            <div class="wrap-item"> <span id="numofel">  </span> items left</div>
            <div class="wrap-item wrap-flex"> 
              <button  id="all" class="btn1 ">All</button>
              <button id="active" class="btn1 "> Active </button>
              <button id="completed" class="btn1 ">Completed</button> 
            </div>
            <div class="wrap-item"><button id="clear-complted" class="btn1 "> clear completed</button> </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./Sortable.min.js" ></script>
  <script type="text/javascript">
    new Sortable(document.getElementById('todos'));
  </script>
</body>
</html>
